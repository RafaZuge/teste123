<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada Interativa</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(152, 152, 207);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .tabuada-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #727973;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .tabuada-result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="tabuada-container">
  <label for="numero">Digite um número:</label>
  <input type="number" id="numero" min="1" max="10">
  <button onclick="mostrarTabuada()">Mostrar Tabuada</button>

  <div class="tabuada-result" id="tabuada-result"></div>
</div>

<script>
  function mostrarTabuada() {
    // Obter o número digitado pelo usuário
    var numero = document.getElementById('numero').value;

    // Validar se o número é válido
    if (numero === '' || isNaN(numero)) {
      alert('Por favor, digite um número válido.');
      return;
    }

    // Converter o número para um valor inteiro
    numero = parseInt(numero);

    // Construir a tabuada
    var tabuada = '';
    for (var i = 1; i <= 10; i++) {
      var resultado = numero * i;
      tabuada += `${numero} x ${i} = ${resultado}<br>`;
    }

    // Exibir a tabuada no elemento com ID 'tabuada-result'
    document.getElementById('tabuada-result').innerHTML = tabuada;
  }
</script>

</body>
</html>
